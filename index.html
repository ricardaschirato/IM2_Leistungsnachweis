<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetrain</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo" id="logo">
     <div class="topnav">
        <Nav>
            <a class="active" href="index.html"> Spiel </a>  
            <a href="team.html"> Team </a>
        </Nav>
     </div>
    </header>
    <main>
        
        <section id="game">
            <div class="sbb-query">
                <div class="station-info">
                    <div class="station">
                        <label for="from">Von:</label>
                        <span id="from"></span>
                    </div>
                    <br>
                    <div class="station">
                        <label for="to">Nach:</label>
                        <span id="to"></span>
                    </div>
                </div>
                <div class="time-input">
                    <label for="guess">Errate die Fahrzeit in Minuten:</label>
                    <input type="number" id="guess" placeholder="Minuten">
                </div>
            </div>
            <sbb-button-link id="submit" size="l" icon-name="arrow-right-small">
                Überprüfen
            </sbb-button-link>
            <p id="result"></p>
            <div id="score">Punkte: <span id="score-value">0</span></div>
            <div id="animation" class="hidden">
                <img src="Zug.gif" alt="Zug">
            </div>
            <a id="sbb-link" href="#" target="_blank" class="hidden">Verbindung auf SBB.ch anzeigen</a>
            <img id="confetti-gif" class="hidden" src="Confetti.gif" alt="Konfetti" />
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Timetrain</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
