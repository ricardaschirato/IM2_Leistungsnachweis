<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Train</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo" id="logo">
     <div class="topnav">
        <Nav>
            <a class="active" href="index.html"> Spiel </a>  
            <a href="team.html"> Team </a>
        </Nav>
     </div>
    </header>
    <main>
        
        <section id="game">
            <div class="sbb-query">
                <div class="station-info">
                    <div class="station">
                        <svg xmlns="http://www.w3.org/2000/svg" class="down" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="#000" d="M3.5,12.5002 C3.5,9.1872 6.187,6.5002 9.5,6.5002 C12.814,6.5002 15.5,9.1872 15.5,12.5002 C15.5,15.8142 12.814,18.5002 9.5,18.5002 C6.187,18.5002 3.5,15.8142 3.5,12.5002 Z M6.5,12.5007 C6.5,10.8437 7.843,9.5007 9.5,9.5007 C11.157,9.5007 12.5,10.8437 12.5,12.5007 C12.5,14.1567 11.157,15.5007 9.5,15.5007 C7.843,15.5007 6.5,14.1567 6.5,12.5007 Z M15.5,12.5002 L21,12.5002"/>
                          </svg>
                        <label for="from">Von:</label>
                        <span id="from"></span>
                    </div>
                    <hr>
                    <div class="station">
                        <svg xmlns="http://www.w3.org/2000/svg" class="up" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="#000" d="M3.5,12.5002 C3.5,9.1872 6.187,6.5002 9.5,6.5002 C12.814,6.5002 15.5,9.1872 15.5,12.5002 C15.5,15.8142 12.814,18.5002 9.5,18.5002 C6.187,18.5002 3.5,15.8142 3.5,12.5002 Z M6.5,12.5007 C6.5,10.8437 7.843,9.5007 9.5,9.5007 C11.157,9.5007 12.5,10.8437 12.5,12.5007 C12.5,14.1567 11.157,15.5007 9.5,15.5007 C7.843,15.5007 6.5,14.1567 6.5,12.5007 Z M15.5,12.5002 L21,12.5002"/>
                          </svg>
                        <label for="to">Nach:</label>
                        <span id="to"></span>
                    </div>
                </div>
                <div class="time-input">
                    <label for="guess">Errate die Fahrzeit in Minuten:</label>
                    <input type="number" min="0" oninput="this.value = 
                    !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" id="guess" placeholder="Minuten">
                </div>
            </div>
            <sbb-button-link id="submit" size="l" icon-name="arrow-right-small">
                Überprüfen
            </sbb-button-link>
            <sbb-button-link id="restart" class="hidden" size="l" icon-name="refresh">
                Neues Spiel
            </sbb-button-link>
            <p id="result"></p>
            <div id="score">Punkte: <span id="score-value">0</span></div>
            <div id="animation" class="hidden">
                <img src="Zug.gif" alt="Zug">
            </div>
            <a id="sbb-link" href="#" target="_blank" class="hidden">Verbindung auf SBB.ch anzeigen</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Time Train</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
